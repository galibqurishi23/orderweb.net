<!DOCTYPE html>
<html>
<head>
    <title>Customer Login Test</title>
</head>
<body>
    <h1>Customer Login Test</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="gqurishi@live.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="Test123" required>
        </div>
        <div>
            <label>Tenant:</label>
            <input type="text" id="tenant" value="kitchen" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="results"></div>
    
    <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const tenant = document.getElementById('tenant').value;
        
        console.log('Attempting login with:', { email, password: '***', tenant });
        
        try {
            const response = await fetch('/api/customer/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    email: email,
                    password: password,
                    tenantId: tenant
                })
            });
            
            const data = await response.json();
            console.log('Login response:', data);
            
            document.getElementById('results').innerHTML = `
                <h2>Login Response:</h2>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <p>Status: ${response.status}</p>
            `;
            
            if (data.success) {
                // Test auth check immediately after login
                setTimeout(async () => {
                    const authResponse = await fetch('/api/customer/check-auth', {
                        credentials: 'include'
                    });
                    const authData = await authResponse.json();
                    console.log('Auth check response:', authData);
                    
                    document.getElementById('results').innerHTML += `
                        <h2>Auth Check Response:</h2>
                        <pre>${JSON.stringify(authData, null, 2)}</pre>
                        <p>Status: ${authResponse.status}</p>
                    `;
                }, 1000);
            }
            
        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
        }
    });
    </script>
</body>
</html>
